    <p>Please fill out this form with the required information and we'll get in contact with you</p>
    <form method="post" action="#">
        <fieldset style="color: darkred;">
            <label for="phone">Enter your phone number: <input placeholder="optional"  id="phone" type="number"></label>
            <label for="first-name">Enter your first name: <input id="first-name" type="text" required></label>
            <label for="last-name">Enter your last name: <input id="last-name" type="text" required></label>
            <label for="email">Enter your email: <input id="email" type="email" required></label>
        </fieldset>
        <fieldset style="color: darkred;">
            <label for="contact"><input class="inline" id="contact" type="radio" name="contact-type"> I'd like to get in contact</label>
            <label for="review"><input class="inline" id="review" type="radio" name="contact-type"> I'd like to leave a review</label>
            <label for="terms-and-conditions"><input class="inline" id="terms-and-conditions" type="checkbox" required id=""> I accept the <a href="./TsCs.html">terms and conditions</a></label>
        </fieldset>
        <fieldset style="color: darkred;">
            <label for=""><input type="file"> Upload a file:</label>
            <label for=""></label>
            <label for=""> How did you hear about us?
                <select name="" id="">
                    <option value="">(select one)</option>
                    <option value="1">Bumblebee</option>
                    <option value="2">Bamse</option>
                    <option value="3">Paddington Bear</option>
                    <option value="4">Winnie the Pooh</option>
                </select>
            </label>
        </fieldset>
        <input type="submit" value="Submit">
    </form>
